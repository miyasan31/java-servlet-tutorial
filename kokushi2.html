<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1/dist/tailwind.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@0.22.0/dist/full.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <section class="h-screen flex flex-col">
      <header class="text-gray-600 body-font shadow mb-5">
        <div class="container mx-auto flex justify-center p-5">
          <a
            href="/JV27/kokushi2.html"
            class="
              flex
              title-font
              font-medium
              items-center
              text-gray-900
              mb-4
              md:mb-0
            "
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
              ></path>
            </svg>
            <span class="ml-3 text-xl">国家試験判定</span>
          </a>
        </div>
      </header>

      <div class="flex-grow flex justify-center items-center">
        <form action="./servlet/kokushi2" method="POST">
          <div class="card shadow-lg px-16 py-5">
            <label class="label">
              <span class="label-text">名前</span>
            </label>
            <input
              type="text"
              name="NAME"
              class="input input-accent input-bordered"
            />

            <label class="label">
              <span class="label-text">学年</span>
            </label>
            <select
              name="GAKUNEN"
              class="select select-bordered select-accent max-w-xs"
            >
              <option value="1">１年生</option>
              <option value="2">２年生</option>
              <option value="3">３年生</option>
              <option value="4">４年生</option>
            </select>

            <label class="label">
              <span class="label-text">午前得点</span>
            </label>
            <input
              type="text"
              name="GOZEN"
              class="input input-accent input-bordered"
            />

            <label class="label">
              <span class="label-text">午後得点</span>
            </label>
            <input
              type="text"
              name="GOGO"
              class="input input-accent input-bordered"
            />

            <div class="py-4">
              <button type="submit" class="btn btn-accent">
                このボタンを押してね！
              </button>
              <button type="reset" class="btn btn-accent btn-outline">
                クリア
              </button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
